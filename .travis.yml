sudo: true
dist: trusty
language: node_js
node_js:
  - "iojs"
  - "8"
notifications:
  email: false
jobs:
  include:
    - stage: build feature
      script:
      - echo "build stage"
      - echo "tehdään testit"
      if: branch =~ ^[0-9]
    - stage: development
      script:
      - echo "dev build stage"
      - echo "tehdään testit"
      - echo "tehdään development ympäristön kontti ja pushataan dockerhubiin"
      if: branch = dev
    - stage: master
      script:
      - echo "master build stage"
      - echo "ajetaan testit"
      - echo "tehdään master ympäristön kontti ja pushataan dockerhubiin"
      if: branch = master